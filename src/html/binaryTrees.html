<button id="homeBtn"><img src="src/images/home_dark.png" alt="Home"></button>
<button id="toggleBtn"><img src="src/images/moon_dark.png" alt="Moon"></button>


<body>
    <main id="main-window">
        <div id="quiz-container">
            <h1 id="pptraversal">Preorder Traversal: 8, 7, 6, 5, 4, 3, 2, 1</h1>
            <h1 id="inorder">Inorder Traversal: 1, 2, 3, 4, 5, 6, 7, 8</h1>
            <div id="answer-selection">
                <h2 id="give-the-blank-order-traversal">Give the Postorder traversal as a comma-separated list</h2>
                <div class="flex-row">
                    <input type="text" id="user-input" placeholder="Enter as comma-separated list" autocomplete="off"
                        size="40">
                    <button id="user-input-button">Submit</button>
                </div>
            </div>
            <div id="answer-container">
                <h2 id="solution" style="color:green"></h2>
                <p id="tree-diagram-header">Tree Diagram:</p>
                <p id="tree-diagram"></p>
                <div class="flex-row">
                    <input type="text" id="try-again-user-input" placeholder="Enter as comma-separated list"
                        autocomplete="off" size="40">
                    <button id="try-again-button">Submit</button>
                </div>
                <div id="show-tree-container">
                    <button id="show-tree">Show Tree</button>
                </div>
                <div id="show-answer-container">
                    <button id="show-answer">Show Answer</button>
                </div>
                <div id="continue-button-container">
                    <button id="continue-button">Continue</button>
                </div>
            </div>
        </div>
    </main>
    <main id="stats-window">
        <div id="stats">
            <h1 id="stats-header">Stats:</h1>
            <h2 id="total-questions">Questions Attempted:</h2>
            <h2 id="accuracy">Accuracy:</h2>
            <h2 id="win-streak">Current Win Streak:</h2>
            <h2 id="best-win-streak">Best Win Streak:</h2>
        </div>
    </main>
</body>

    <p>For inquiries, email <a href="mailto:kevincal@umich.edu">kevincal@umich.edu</a></p>
</div>
